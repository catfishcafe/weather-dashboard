<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <main>
    <form id="srcFormEl">
      <label>Search for a city:</label>
      <input type="search" id="srcBarEl">
      <button type="submit">Search</button>
    </form>
    <div id="srcHistory">
    </div>
    <div id="srcResults">
      <div id="today">
        <h3>
          <span id="cityName"></span>
          <span id="date"></span>
          <i id="weatherIcon"></i>
        </h3>
        <p>Temp: <span id="temperature"></span></p>
        <p>Wind: <span id="wind"></span></p>
        <p>Humidty: <span id="humidity"></span></p>
      </div>
      <div id="fiveDayForecast">
        <h4>5-Day Forecast:</h4>
        <div class="forecastSingleDay">
          <p class="forecastDate"></p>
          <i class="forecastIcon"></i>
          <p>Temp: <span class="forecastTemperature"></span></p>
          <p>Wind: <span class="forecastWind"></span></p>
          <p>Humidty: <span class="forecastHumidity"></span></p> 
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
